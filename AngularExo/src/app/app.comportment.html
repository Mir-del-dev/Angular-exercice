<h1 class="center"> la liste des etudiants</h1>

<body>
   
<div class="container">
    <div class="row">
        <div *ngFor="let student of StudentList" class="col m4 s6">
            <div class="card horizontal" StudentBorderCard="red">
                <div class="card-image">
                    <img  class="tiny" [src]="student.picture">

                </div>
        <div class="card-stacked">
        <div class="card-content">
            
        <p>{{student.name}}</p>
        <p><span>{{student.joinDate|date:"dd/MM/yy"}}</span></p>

    </div>

</div>
            </div>

        </div>
    </div>
</div>
</body>
